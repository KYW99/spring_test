<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>글보기</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>

</head>
<body>
<div id="wrapper">
    <header>
        <h3>View</h3>
    </header>
    <main id="board">
        <section class="view">
            <nav>
                <h1>글보기</h1>
            </nav>
            <table border="0">
                <tr>
                    <th>제목</th>
                    <td><input type="text" name="title" class="title" th:value="${article.title}" readonly/></td>
                </tr>
                <tr>
                    <th>내용</th>
                    <td>
                        <textarea name="content" th:text="${article.content}" readonly>내용 샘플입니다.</textarea>
                    </td>
                </tr>
            </table>

            <div class="buttons">
                <a th:href="@{/article/delete(no=${article.no})}" class="btn btnRemove">삭제</a>
                <a th:href="@{/article/modify/{id}(id=${article.no})}" class="btn btnModify">수정</a>
                <a th:href="@{/article/list}" class="btn btnList">목록</a>
            </div>


        </section>
    </main>

</div>
</body>
</html>
