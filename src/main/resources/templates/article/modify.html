<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글수정</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>

</head>
<body>
<div id="wrapper">
    <header>
        <h3>Write</h3>

    </header>

    <main id="board">
        <section class="write">
            <nav>
                <h1>글쓰기</h1>
            </nav>
            <form th:action="@{/article/modify}" method="post" >

                <table border="0">
                    <tr>
                        <th>제목</th>
                        <td>
                            <input type="hidden" name="no" th:value="${article.no}"/>
                            <input type="text" name="title" class="title" maxlength="20" th:value="${article.title}">
                        </td>
                    </tr>
                    <tr>
                        <th>내용</th>
                        <td>
                            <textarea name="content" th:text="${article.content}" maxlength="20"></textarea>
                        </td>
                    </tr>

                </table>

                <div class="buttons">
                    <a th:href="@{/article/list}" class="btn btnCancel">취소</a>
                    <input type="submit" value="수정완료" class="btn btnComplete"/>
                </div>
            </form>
        </section>
    </main>
</div>

</body>
</html>
